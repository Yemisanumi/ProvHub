<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Pages</title>
    <link rel="stylesheet" href="./assets/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <style></style>
</head>
<body>
    <div class="">
        <div class="row vh-100 m-0">
            <div class="col-12 col-md-4 col_1 position-relative">
                <div class="position-absolute sub_1"></div>
                <div class="position-absolute sub_2"></div>
                <div class="container">
                    <div class="row">
                      <div class="col">
                        <img src="/Image/provehub.png" alt="provehub" width="270" height="120" class="img-fluid ml-3 mt-md-5">
                      </div>
                    </div>
                  </div>
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <p class="text-start mb-3 fs-2 fw-light text-white mt-4 ms-6" style="word-spacing: 1px; position: relative; z-index: 1;"><span class="fw-bold">Advertiser</span> start your successful performance marketing journey and grow your business with Adcash!</p>
                      </div>
                    </div>
                  </div>
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <p class="text-start mb-3 fs-2 fw-light text-white mt-4 ms-6" style="word-spacing: 1px; position: relative; z-index: 1;"><span class="fw-bold">Publisher</span> monetize your website traffic and maximize your ad revenue with Adcash!</p>
                      </div>
                    </div>
                  </div>
                  <footer class="text-light">
                    <div class="container py-4">
                      <div class="row">
                        <div class="col-12">
                          <p class="text-start fs-6 fw-light text-white mt-auto" style="position: relative; z-index: 1;">&copy; ProveHub 2022</p>
                        </div>
                      </div>
                    </div>
                  </footer>
                </div>
            <div class="col-12 col-md-8 col_2 d-flex justify-content-center align-items-center">
                <div class="w-50 my-5 fs-5">
                    <div class="container">
                        <div class="row">
                          <div class="col">
                            <p class="fs-2 fw-bold text-dark mx-lg-0">Create Account</p>
                          </div>
                        </div>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Select Account Type</label>
                            <select class="form-select fs-5" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">Advertizer - promote your products or services</option>
                                <option value="2">Publisher - show ads on your website and make money</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Currency - for billing and reporting data</label>
                            <select class="form-select fs-5" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">Euro</option>
                                <option value="2">US Dollar</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Work Email</label>
                            <input type="email" class="form-control fs-5" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control fs-5" id="exampleFormControlInput1" placeholder="password">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                             I agree to the <a href="" class="text-decoration-none">terms and conditions</a>
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                             Send me the latest offers and tips
                            </label>
                        </div>
                        <div class="btn-group w-100" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-primary rounded-3 fs-5">Register</button>
                        </div>
                        <div class="text-center fs-5 ">
                            <p class="form-check mb-3"></p>
                            <label class="form-check-label" for="flexCheckDefault">
                                Already have an account?<a href="" class="text-decoration-none"> Login</a>
                            </label>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <script src="./assets/bootstrap-5/js/bootstrap.min.js"></script> 
</body>
</html>
